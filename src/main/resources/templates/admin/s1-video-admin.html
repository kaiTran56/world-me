<!DOCTYPE html>
<html lang="en">

<head th:replace="admin/fragment/fragment :: admin_header"></head>

<body>
<div class="wrapper">
    <div th:replace="admin/fragment/fragment :: admin_sidebar"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <div th:replace="admin/fragment/fragment :: admin_navbar"></div>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card strpied-tabled-with-hover">
                            <div class="card-header">
                                <h4 class="card-title">List Videos</h4>
                            </div>
                            <div class="card-body table-full-width table-responsive" style="overflow-y: scroll; height:630px;">
                                <table class="table table-hover table-striped">
                                    <thead>
                                    <th>ID</th>
                                    <th class="col-3">Title</th>
                                    <th class="col-3">Image</th>
                                    <th class="col-3">Video</th>
                                    <th>Functions</th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="video : ${videos}">
                                        <td th:text="${video.id}"></td>
                                        <td>Dakota Rice</td>
                                        <td>
                                            <img width="300" height="200" th:src="@{${video.linkImage}}"
                                                 class="img-rounded" alt="Cinque Terre" />
                                        </td>
                                        <td>
                                            <iframe width="300" height="200"
                                                    th:src="@{${video.linkVideo}}"
                                                    title="YouTube video player" frameborder="0"
                                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                    allowfullscreen></iframe>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-success" th:id="'detail_'+${video.id}">Detail</button>
                                            <button type="button" class="btn btn-danger delete-video"  th:id="'delete_'+${video.id}">Delete</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div th:replace="admin/fragment/fragment :: admin_footer"></div>
    </div>
</div>
</body>

</html>
