<!DOCTYPE html>
<html lang="en">

<head th:replace="admin/fragment/fragment :: admin_header"></head>

<body>
<div class="wrapper">
    <div th:replace="admin/fragment/fragment :: admin_sidebar"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <div th:replace="admin/fragment/fragment :: admin_navbar"></div>
        <!-- End Navbar -->



        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" style="background: #d9d9d9">
                <div class="modal-header">
                    ADD TOPIC
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="input-topic" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="save-topic-button">SAVE</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <h5>Topic Table: <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">ADD TOPIC</button></h5>
                    <div class="col-12"  style="overflow-y: scroll; height:250px;">
                        <table class="table">
                            <thead>
                            <tr class="text-black">
                                <th class="col-1">#</th>
                                <th class="col-3">Created Date</th>
                                <th class="col-3">Name</th>
                                <th class="col-3">Functions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="topic : ${topics}">
                                <th scope="row" th:text="${topic.id}"></th>
                                <td th:text="${topic.createdDate}"></td>
                                <td th:text="${topic.name}"></td>
                                <td>
                                   <button type="button" class="btn btn-danger deleteTopic" th:id="'topic-delete-'+${topic.id}">Delete</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <h5>Comments Table: </h5>
                    <div class="col-12"  style="overflow-y: scroll; height:250px;">
                        <table class="table">
                            <thead>
                            <tr class="text-black">
                                <th class="col-1">#</th>
                                <th class="col-3">Created Date</th>
                                <th class="col-3">Content</th>
                                <th class="col-3">Id Video</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="comment : ${comments}">
                                <th scope="row" th:text="${comment.id}"></th>
                                <td th:text="${comment.createdDate}"></td>
                                <td th:text="${comment.content}"></td>
                                <td th:text="${comment.idVideo}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="admin/fragment/fragment :: admin_footer"></div>
    </div>
</div>
</body>

</html>
