<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/fragment/fragment :: admin_header"></head>
<body>
<div class="wrapper">
    <div th:replace="admin/fragment/fragment :: admin_sidebar"></div>
    <div class="main-panel">
        <!-- Navbar -->
        <div th:replace="admin/fragment/fragment :: admin_navbar"></div>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
<!--                        <div class="card strpied-tabled-with-hover" style="background: #bacbe6">-->
                            <div class="col-md-12">
                                <h3>Title: </h3>
                                <div class="input-group mb-3">
                                    <input type="text" required class="form-control" id="input-title" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                            <div class="col-md-12">
                                    <h3>Topic: </h3>
                                    <select class="form-control" id="selection-topic" >
                                        <div th:each="topic: ${topics}">
                                            <option th:value="${topic.name}" th:text="${topic.name}">All</option>
                                        </div>
                                    </select>
                            </div>
                            <div class="col-md-12">
                                <h3>Link Video: </h3>
                                <div class="input-group mb-3">
                                    <input required type="text" id="input-link-video" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <h3>Link Image: </h3>
                                <div class="input-group mb-3">
                                    <input required type="text" id="input-link-image" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
<!--                        </div>-->
                    </div>
                    <!--description-->
                    <div class="col-md-12">
                        <h3>Description: </h3>
                        <div id="editor-description">
                        </div>
                    </div>
                    <!--ckediter-->
                    <div class="col-md-12">
                        <h3>Content: </h3>
                        <div id="editor">
                        </div>
                    </div>
                    <hr/>
                    <div class="col-md-12" style="padding-top: 30px">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-success" id="button-save-video">
                                <input type="radio" name="options" id="option1" > Save
                            </label>
                            <label class="btn btn btn-danger" id="button-video-cancel">
                                <input type="radio" name="options" id="option3" > Cancel
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="admin/fragment/fragment :: admin_footer"></div>
    </div>
</div>
</body>
</html>
